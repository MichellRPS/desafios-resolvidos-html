<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elemento da lista a seguir. Passe o cursor do mouse sobre os termos para descobrir qual tag ou marca deve-se utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Use a tag &lt;p&gt;&lt;/p&gt;">Parágrafo</abbr></li>
        <li><abbr title="Use as tags &lt;h&gt;&lt;/h&gt;, utilizando números a partir de um para indicar o nível do título">Título</abbr></li>
        <li><abbr title="Use a tag &lt;img src=&quot;&quot; alt=&quot;&quot;&gt;">Imagem</abbr></li>
        <li><abbr title="Use a tag &lt;abbr title=&quot;&quot;&gt;&lt;/abbr&gt;">Abreviação</abbr></li>
        <li><abbr title="Use as tags &lt;ol&gt;&lt;/ol&gt; para a lista e &lt;li&gt; para os seus itens">Lista ordenada</abbr></li>
        <li><abbr title="Use as tags &lt;ul&gt;&lt;/ul&gt; para a lista e &lt;li&gt; para os seus itens">Lista não ordenada</abbr></li>
        <li><abbr title="Use a tag &lt;a href=&quot;&quot; target=&quot;&quot; rel=&quot;&quot;&gt;&lt;/a&gt;">Link externo</abbr></li>
    </ul>
</body>
</html>
